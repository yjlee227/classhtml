<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 홈페이지</title>
    <!-- Tailwind CSS 스크립트 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">환영합니다!</h1>
        <p class="text-lg text-gray-600 mb-6">
            이것은 Tailwind CSS를 사용해 만든 간단한 홈페이지 샘플입니다.
            버튼을 클릭하여 메시지를 확인해 보세요.
        </p>
        <button id="welcomeButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
            버튼을 눌러보세요
        </button>
        <div id="messageBox" class="mt-8 p-4 bg-blue-100 text-blue-800 rounded-lg hidden">
            <p>안녕하세요! 이 메시지가 표시됩니다.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('welcomeButton');
            const messageBox = document.getElementById('messageBox');
            
            button.addEventListener('click', () => {
                // 메시지 상자를 토글하여 보여주거나 숨깁니다.
                messageBox.classList.toggle('hidden');
                
                // 메시지가 숨겨져 있으면 버튼 텍스트를 변경합니다.
                if (messageBox.classList.contains('hidden')) {
                    button.textContent = "버튼을 눌러보세요";
                } else {
                    button.textContent = "메시지 숨기기";
                }
            });
        });
    </script>
</body>
</html>
