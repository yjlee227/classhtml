<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모던한 홈페이지</title>
    <!-- Tailwind CSS 스크립트 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Pretendard', sans-serif;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-12 rounded-[2rem] shadow-2xl max-w-3xl w-full text-center fade-in">
        <h1 class="text-5xl font-bold text-slate-800 mb-4 tracking-tight">환영합니다!</h1>
        <p class="text-xl text-slate-600 mb-8 leading-relaxed">
            새로운 디자인으로 업데이트된 모던한 웹페이지입니다.
            더욱 부드럽고 세련된 느낌을 느껴보세요.
        </p>
        
        <!-- 카드 섹션 -->
        <div class="grid md:grid-cols-2 gap-8 mb-8">
            <div class="bg-slate-50 p-6 rounded-2xl shadow-inner transition-transform duration-300 hover:scale-[1.02]">
                <h3 class="text-2xl font-semibold text-slate-700 mb-2">세련된 디자인</h3>
                <p class="text-slate-500">부드러운 색상 팔레트와 폰트를 적용하여 편안한 시각 경험을 제공합니다.</p>
            </div>
            <div class="bg-slate-50 p-6 rounded-2xl shadow-inner transition-transform duration-300 hover:scale-[1.02]">
                <h3 class="text-2xl font-semibold text-slate-700 mb-2">반응형 레이아웃</h3>
                <p class="text-slate-500">모든 기기에서 최적의 화면을 볼 수 있도록 디자인되었습니다.</p>
            </div>
        </div>

        <button id="ctaButton" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-4 px-8 rounded-full shadow-lg transition-transform duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
            시작하기
        </button>
        
        <div id="messageContainer" class="mt-8 p-6 bg-blue-50 text-blue-800 rounded-xl hidden fade-in">
            <p class="font-semibold text-lg">새로운 여정이 시작됩니다!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ctaButton = document.getElementById('ctaButton');
            const messageContainer = document.getElementById('messageContainer');
            
            ctaButton.addEventListener('click', () => {
                // 메시지 컨테이너를 보여줍니다.
                messageContainer.classList.remove('hidden');
                
                // 버튼 텍스트를 변경합니다.
                ctaButton.textContent = "감사합니다!";
                
                // 버튼의 스타일을 변경합니다.
                ctaButton.classList.remove('bg-gradient-to-r', 'from-blue-500', 'to-purple-600');
                ctaButton.classList.add('bg-gray-400');
            });
        });
    </script>
</body>
</html>
